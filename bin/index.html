<script type="text/template" id="stub">
<h2>What's nanoScroller.js?</h2>
<p>An easy-to-use jQuery plugin that mimics OSX Lion's thin scrollbar.</p>
<h2>Mark up</h2>
<pre>
&lt;div id=&quot;myContent&quot; class=&quot;nano&quot;&gt;
&lt;div class=&quot;content&quot;&gt; ... content here ...  &lt;/div&gt; 
&lt;/div&gt;
</pre>
<ul>
  <li><b>.nano</b> is the main container. It holds <b>.pane</b> &gt; <b>.slider</b> and <b>.content</b>.
</ul>
<h2>JavaScript</h2>
<pre>
$("#myContent.nano").nanoScroller();
</pre>
<ul>
  <li>Update the scrollbar on new content
</ul>
<pre>
$("#myContent.nano").nanoScroller({update:true}); 
</pre>
<ul>
  <li>To scroll at the very bottom on new content
</ul>
<pre>
$("#myContent.nano").nanoScroller({scroll:'bottom'});
</pre>
<h2>Download</h2>
<ul>
  <li>CSS Template: <br> <a href="css/nanoscroller.css">nanoscroller.css</a></li>
  <li>jQuery plugin (production): 3.46KB <br ><a href="javascripts/jquery.nanoscroller.min.js">jquery.nanoscroller.min.js</a> </li>
  <li>jQuery plugin (source): 5.1KB <br> <a href="javascripts/jquery.nanoscroller.js">jquery.nanoscroller.js</a></li>
</ul>
<h2>Notes</h2>
<ul>
  <li>- <b>.nano</b>'s style takes up 100% width/height of its parent layer. The parent layer must have a defined width and height either in px or %.
  <li>- <b>.pane</b> is the track of the scrollbar.
  <li>- <b>.slider</b> is the slider.

</ul>
